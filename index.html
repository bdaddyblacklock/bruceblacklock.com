<script>
    var numberInQuestion;
    var answer;
    var question;
    var questions = [];
    var passed;

    function proceed() {
        if (passed == true) {
            passed = false;
            numberInQuestion++;
            setPage(numberInQuestion)
        }
        else {
            setPage(numberInQuestion)
        }
    }

    function setPage(quizNumber) {
        console.log("The page is being set! We're on number: " + numberInQuestion);
        numberOfQuestions = 0;
        numberCorrect = 0;
        questions = [];
        timeLeft = 120;
        timePassed = 0;

        var divsToHide = document.getElementsByClassName("selectButton"); //divsToHide is an array
        for (var i = 0; i < divsToHide.length; i++) {
            divsToHide[i].style.display = "none"; // depending on what you're doing
        }
        
        numberInQuestion = quizNumber;

        document.getElementById("tableDIV").innerHTML = `
        <table id="report" style="display:none">
            <tr>
                <td>Question</td>
                <td>You Answered</td>
                <td>Correct Answer</td>
                <td>Points</td>
            </tr>
        </table>`

        nextQuestion();
        document.getElementById("testDiv").style.display = "block";
        document.getElementById("base-timer").style.display = "block";
        startTimer();
    }

    function nextQuestion() {
        numberOfQuestions++;
        generateNextQuestion()
        document.getElementById("QnA").innerHTML = question;
        document.getElementById('answer').value = ''
    }

    function generateNextQuestion() {

        while (true) {
            var nextNumber = Math.floor(Math.random() * 10);
            var questionType = Math.floor((Math.random() * 2) + 1);

            answer = numberInQuestion * nextNumber
            if (questionType == 1) {
                question = nextNumber + " x " + numberInQuestion
            }
            else {
                question = numberInQuestion + " x " + nextNumber
            }
            if (!questions.includes(question)) {
                questions.push(question)
                return;
            }
            // console.log("You already did " + question + " eh?")
        }

    }


    function checkQuestion() {
        var studentAnswer = document.getElementById("answer").value
        var table = document.getElementById("report");
        var row = table.insertRow(numberOfQuestions)
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        cell1.innerHTML = question;
        cell2.innerHTML = studentAnswer;
        cell3.innerHTML = answer;
        cell1.className = "reportCell"
        cell2.className = "reportCell"
        cell3.className = "reportCell"
        cell4.className = "reportCell"

        if (studentAnswer == answer) {
            document.getElementById("feedback").innerHTML = "CORRECT!"
            numberCorrect++;
            cell4.innerHTML = "âœ“";
            cell4.style.color = "green";
        }
        else {
            document.getElementById("feedback").innerHTML = "WRONG!"
            cell4.innerHTML = "X";
            cell4.style.color = "red";
        }
        if (numberOfQuestions == 15) {
            validate()
        }
        else {
            nextQuestion()
        }
    }

    function validate() {
        clearInterval(timerInterval);
        if (numberCorrect >= 14) {
            document.getElementById("feedback").innerHTML = "YOU PASSED WITH " + numberCorrect + "/15"
            document.getElementById("After").innerHTML = "NEXT";
            passed = true;
            // document.getElementById("After").addEventListener("click", function () {
            //     document.getElementById("report").remove();
            //     setPage(numberInQuestion);
            // });
        }
        else {
            document.getElementById("feedback").innerHTML = "YOU FAILED: " + numberCorrect + "/15"
            document.getElementById("After").innerHTML = "RETRY";
            passed = false
            // document.getElementById("After").addEventListener("click", function () {
            //     document.getElementById("report").remove();
            //     setPage(1000);
            // });
        }
        document.getElementById("report").style.display = "block";
        document.getElementById("testDiv").style.display = "none";
        document.getElementById("After").style.display = "block";
        document.getElementById("base-timer").style.display = "none";
    }

    document.getElementById("answer").addEventListener("keydown", function (e) {
        if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
            checkQuestion()
        }
    });



    // Credit: Mateusz Rybczonec

    var FULL_DASH_ARRAY = 283;
    var WARNING_THRESHOLD = 30;
    var ALERT_THRESHOLD = 10;

    const COLOR_CODES = {
        info: {
            color: "green"
        },
        warning: {
            color: "orange",
            threshold: WARNING_THRESHOLD
        },
        alert: {
            color: "red",
            threshold: ALERT_THRESHOLD
        }
    };

    var TIME_LIMIT = 120;
    var timePassed = 0;
    var timeLeft = TIME_LIMIT;
    var timerInterval = null;
    var remainingPathColor = COLOR_CODES.info.color;

    generateTimer()

    function generateTimer() {
        document.getElementById("app").innerHTML = `
<div class="base-timer" id="base-timer">
  <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <g class="base-timer__circle">
      <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      <path
        id="base-timer-path-remaining"
        stroke-dasharray="283"
        class="base-timer__path-remaining ${remainingPathColor}"
        d="
          M 50, 50
          m -45, 0
          a 45,45 0 1,0 90,0
          a 45,45 0 1,0 -90,0
        "
      ></path>
    </g>
  </svg>
  <span id="base-timer-label" class="base-timer__label">${formatTime(
            timeLeft
        )}</span>
</div>
`;
    }


    function onTimesUp() {
        clearInterval(timerInterval);
        validate()
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            timePassed = timePassed += 1;
            timeLeft = TIME_LIMIT - timePassed;
            document.getElementById("base-timer-label").innerHTML = formatTime(
                timeLeft
            );
            setCircleDasharray();
            setRemainingPathColor(timeLeft);

            if (timeLeft === 0) {
                onTimesUp();
            }
        }, 1000);
    }

    function formatTime(time) {
        const minutes = Math.floor(time / 60);
        let seconds = time % 60;

        if (seconds < 10) {
            seconds = `0${seconds}`;
        }

        return `${minutes}:${seconds}`;
    }

    function setRemainingPathColor(timeLeft) {
        const { alert, warning, info } = COLOR_CODES;
        if (timeLeft <= alert.threshold) {
            document
                .getElementById("base-timer-path-remaining")
                .classList.remove(warning.color);
            document
                .getElementById("base-timer-path-remaining")
                .classList.add(alert.color);
        } else if (timeLeft <= warning.threshold) {
            document
                .getElementById("base-timer-path-remaining")
                .classList.remove(info.color);
            document
                .getElementById("base-timer-path-remaining")
                .classList.add(warning.color);
        }
    }

    function calculateTimeFraction() {
        const rawTimeFraction = timeLeft / TIME_LIMIT;
        return rawTimeFraction - (1 / TIME_LIMIT) * (1 - rawTimeFraction);
    }

    function setCircleDasharray() {
        const circleDasharray = `${(
            calculateTimeFraction() * FULL_DASH_ARRAY
        ).toFixed(0)} 283`;
        document
            .getElementById("base-timer-path-remaining")
            .setAttribute("stroke-dasharray", circleDasharray);
    }
</script>
